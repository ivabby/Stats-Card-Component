<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Preview Card Component</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center">
      <div class="d-md-flex flex-md-row-reverse col-10 col-xl-8">
        <img
          class="col-12 col-md-5 col-lg-6"
          src="./images/image-header-desktop.jpg"
          alt=""
        />
        <div class="d-flex flex-column justify-content-around col-md-7 col-lg-6 p-5">
          <h1>Get <span class="color_blue">insights</span> that help your business grow.</h1>
          <p class="align-self-start mt-3">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div
            class="d-flex flex-column flex-md-row align-self-center align-self-md-auto justify-content-md-between mt-4"
          >
            <div class="d-md-flex flex-md-column me-2 mt-3">
              <h5>10K+</h5>
              <h6 style="text-transform: uppercase">companies</h6>
            </div>
            <div class="d-md-flex flex-md-column me-2 mt-3">
              <h5>314</h5>
              <h6 style="text-transform: uppercase">templates</h6>
            </div>
            <div class="d-md-flex flex-md-column me-2 mt-3">
              <h5>12M+</h5>
              <h6 style="text-transform: uppercase">queries</h6>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
